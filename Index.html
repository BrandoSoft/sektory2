<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Sektory</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>

<body>

    <button class="btnAddSector" name="jajebie">Dodaj Sektor</button>
    <div class="sector">
        <span class="conversionPress" id="11">11</span>
        <span class="sectorID">233</span>
        <span class="palletID">070</span>
        <button class="btn-add-number" id="btn11">+</button>
    </div>
   


    <script>
        //dodawanie sektorow
        var a = 0;
        const addSector = function() {
            const sector = document.createElement("div");
            sector.className = "sector";
            document.body.appendChild(sector);

            const CPNumber = document.createElement("span")
            CPNumber.textContent = prompt("Podaj numer prasy", "");
            CPNumber.className = "conversionPress";
            sector.appendChild(CPNumber);

            const sectorNumber = document.createElement("span")
            sectorNumber.textContent = prompt("Kt√≥ry sektor", "");
            sectorNumber.className = "sectorID";
            sector.appendChild(sectorNumber);
            
            const btnInDiv = document.createElement("button");
            btnInDiv.className = "btn-add-number";
            btnInDiv.textContent = "+";
            btnInDiv.id = a+1;
            sector.appendChild(btnInDiv);
            
            return a = a+1;
            
            
        }
        const button = document.querySelector("button");
        button.addEventListener("click", addSector);

        const buttonPlus = document.querySelector();
        buttonPlus.addEventListener("click", console.log("udalo sie"));
        
        

    </script>
</body>

</html>
